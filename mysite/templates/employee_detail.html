{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Employee Detail Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'styles/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    </head>
    <body>

        <div class="container mt-3">   
            <div class="card mx-auto" style="width: 18rem;">
                <img class="card-img-top" src="{{ employee.photo.url }}" alt="Employee Photo">
                <div class="card-body">
                  <p class="card-text">{{ employee.first_name }} {{ employee.last_name }}</p>
                  <p class="card-text">{{ employee.email_address }}</p>
                  <p class="card-text">{{ employee.designation }}</p>
                  <p class="card-text">{{ employee.phone_number }}</p>
                </div>
                <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
              </div>
        </div>   



        <script src="" async defer></script>
    </body>
</html>
